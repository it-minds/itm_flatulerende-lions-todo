<div
  *ngIf="task"
  class="flex text-white gap-2 md:gap-4 items-center justify-center"
>
  <mat-checkbox
    [checked]="task.taskComplete"
    (change)="onCheckedChange()"
    (click)="$event.stopPropagation()"
    class="example-margin"
  ></mat-checkbox>
  <edit-task></edit-task>

  <!-- <span>{{ task.todoListId }}</span> -->
  <span class="mt-1">{{ task.taskName }}</span>
</div>
