<div class="flex flex-col gap-2">
  <mat-form-field appearance="fill">
    <mat-label class="text-white">Name of your task</mat-label>
    <input
      [formControl]="form.controls.taskName"
      matInput
      class="text-white font-medium"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label class="text-white">Add a description to your task</mat-label>
    <input
      [formControl]="form.controls.taskDescription"
      matInput
      class="text-white font-medium"
    />
  </mat-form-field>
  <div class="flex justify-between gap-6">
    <button
      color="primary"
      mat-raised-button
      cdkFocusInitial
      [mat-dialog-close]
      (click)="this.onSubmit()"
    >
      Ok
    </button>

    <button color="primary" mat-raised-button [mat-dialog-close]>
      Go Away
    </button>
  </div>
</div>
