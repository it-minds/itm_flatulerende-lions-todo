<mat-label>Search for Todo Lists</mat-label>
<input matInput type="string" [(ngModel)]="searchBarValue" (ngModelChange)="onSearchInputChange($event)" placeholder="Ex. Pizza" >

<div class="text-black">
{{searchBarValue}} and some more
</div>

<div *ngFor="let task of aggregateTasks" class="bg-gray-500">
    <app-task [task]="task"
    (checkedChangedEvent)="onCheckboxChanged($event)">
</app-task>
</div>
