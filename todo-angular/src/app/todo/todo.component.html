<ul class="flex flex-col items-center w-[100]">
  <li
    *ngFor="let todo of todoList"
    class="flex flex-col items-center bg-white border-2 border-black text-xl font-medium min-w-[300px]"
  >
    <span>{{todo.todoListId}}</span>
    <span>{{todo.todoListName}}</span>
    <span>{{todo.todoListDesc}}</span>
    <a [routerLink]="['todolist', todo.todoListId]" Router><button>Go to Todolist</button></a>
  </li>
</ul>
