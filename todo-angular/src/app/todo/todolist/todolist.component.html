<div class="flex flex-col items-center pt-[8vh] gap-5 w-[90vw] md:w-[45vw]">
  <add-task
    [todoId]="this.todoListId"
    (newTask)="onNewTaskAdded($event)"
  ></add-task>
  <mat-list class="bg-slate-400 rounded-lg flex flex-col gap-2">
    <mat-list-item
      *ngFor="let task of todoListTasks"
      class="flex justify-between"
    >
      <app-task
        [task]="task"
        (checkedChangedEvent)="onCheckboxChanged($event)"
      ></app-task>
    </mat-list-item>
  </mat-list>
</div>
