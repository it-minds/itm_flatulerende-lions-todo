<p>todolist works!</p>

<ul class="flex flex-col items-center w-[100]">
  <li
    *ngFor="let task of todoListTasks"
    class="flex flex-col items-center bg-white border-2 border-black text-xl font-medium min-w-[300px]"
  >
    <span>{{task.todoTaskId}}</span>  
    <span>{{task.taskName}}</span>
    <span>{{task.taskDesc}}</span>
    <span>{{task.todoListId}}</span>
  </li>
</ul>
